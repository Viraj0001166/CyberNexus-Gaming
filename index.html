<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberNexus Gaming - Enter the Digital Realm</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="public/favicon.ico" />
    <link rel="manifest" href="public/manifest.json" />
    <meta name="description" content="Enter the digital realm with CyberNexus Gaming — a cyberpunk-styled 3D portal where reality meets digital dreams." />
    <meta name="theme-color" content="#0A0A0A" />
    <meta property="og:site_name" content="CyberNexus Gaming" />
    <meta property="og:title" content="CyberNexus Gaming - Enter the Digital Realm" />
    <meta property="og:description" content="Enter the digital realm with CyberNexus Gaming — a cyberpunk-styled 3D portal where reality meets digital dreams." />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', 'Arial', sans-serif;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .cyber-logo {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 10px #00ffff;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        .matrix-char {
            position: absolute;
            color: #00ffff;
            font-family: monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .redirect-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="loading-container">
        <div class="cyber-logo">CYBERNEXUS</div>
        <div class="loading-text">INITIALIZING GAMING NEXUS...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="redirect-message">Redirecting to Core Homepage...</div>
    </div>

    <script>
        // Create matrix rain effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.animationDelay = Math.random() * 2 + 's';
                matrixBg.appendChild(char);
            }
        }

        // Initialize matrix effect
        createMatrixRain();

        // Redirect to homepage after loading animation
        setTimeout(function() {
            window.location.href = 'pages/nexus_core_homepage.html';
        }, 3500);

        // Add some interactive sound effect simulation
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading sounds with visual feedback
            const loadingSteps = [
                'CONNECTING TO NEXUS NETWORK...',
                'AUTHENTICATING CYBER PROTOCOLS...',
                'LOADING GAMING MATRIX...',
                'INITIALIZING USER INTERFACE...',
                'ENTERING CYBERNEXUS REALM...'
            ];

            let currentStep = 0;
            const loadingText = document.querySelector('.loading-text');

            const stepInterval = setInterval(function() {
                if (currentStep < loadingSteps.length) {
                    loadingText.textContent = loadingSteps[currentStep];
                    currentStep++;
                } else {
                    clearInterval(stepInterval);
                }
            }, 600);
        });
    </script>
<script src="/public/env.js"></script>
<script src="/public/security.js"></script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
